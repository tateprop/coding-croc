<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <h1>Etch-a-sketch</h1>
        <div class="grid-container border"></div>
        <div class="input-container border">
            <div class="input">
                <input id="gridInput" type="text" placeholder="Enter a number 1-100">
            </div>
            <div class="button" onclick="getValue()">Generate grid</div>
            <div class="option-container">
                <div class="wrap">
                    <h1>Color</h1>
                    <div class="colorpicker"><input type="color" id="colorpicker" value="#000000"></div>
                </div>
                <div id="random" class="button" onclick="setRandomMode()">Random: Off</div>
                <div id="eraser" class="button" onclick="setEraserMode()">Eraser: Off</div>
                <div class="slider-container">
                    <input type="range" min="1" max="100" value="50" class="slider" id="gridSlider">
                    <h3 id="sliderValue">Grid size: 50</h3>   
                </div>
                <div class="button" onclick="getValue()">Generate grid</div>
            </div>
        </div>
</body>
</html>
