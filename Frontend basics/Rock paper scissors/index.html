<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="game border">
        <div class="game-container">
            <h1>Rock Paper Scissors!!</h1>
            <div class="player-container border">
                <div class="image-container">
                    <img id="rock" class="border icon" src="images/rock.svg" onclick="parsePlayerChoice('rock')" role="button">
                    <img id="paper" class="border icon" src="images/paper.svg" onclick="parsePlayerChoice('paper')" role="button">
                    <img id="scissors" class="border icon" src="images/scissors.svg" onclick="parsePlayerChoice('scissors')" role="button">
                </div>
                <h3 class="normal-text" id="instruction">Pick an option</h3>
            </div>
            <div class="outcome-container">
                <h2 class="normal-text" id="outcome"></h2>
                <h2 class="normal-text" id="score"></h2>
            </div>
            <div class="computer-container border">
                <div class="image-container">
                    <img id="computerChoice" class="border icon" src="images/paper.svg" alt="">
                </div>
                <h3 class="normal-text" id="instruction">Computer Choice</h3>
            </div>
        </div>
        <div class="popup-container">
            <div class="popup border">
                <div class="popup-exit border" onclick="initiateGameLoop()">X</div>
                <h2 id="gameStatus" class="normal-text">You Won the Game</h2>
                <h3 id="gameMessage" class="normal-text">That's a pretty awesome achievment. Well done!</h3>
                <div class="button" onclick="initiateGameLoop()">Play again?</div>
            </div>
        </div>
    </div>
</body>
</html>
